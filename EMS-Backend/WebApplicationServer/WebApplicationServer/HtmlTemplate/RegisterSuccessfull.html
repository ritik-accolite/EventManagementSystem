<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand&family=Sedan+SC&display=swap"
          rel="stylesheet" />
    <title>{{title}}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .briem-hand-font {
            font-family: "Briem Hand", cursive;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        .sedan-sc-regular {
            font-family: 'Sedan SC', serif !important;
            font-weight: 400;
            font-style: normal;
        }

        .container {

            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);

            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        p {
            color: rgb(77, 64, 64);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="briem-hand-font">Registration Confirmation</h2>
        <p class="briem-hand-font">Dear {{Username}}</p>
        <p class="briem-hand-font">
            Your account has been successfully Registered. Welcome to our platform!
        </p>
        <p class="briem-hand-font">Thank you for choosing us.</p>

        </div>
        <p class="briem-hand-font">
            If you have any questions or need assistance, feel free to contact us on
            1800329432.
        </p>
        <p class="briem-hand-font">
            Regards<br />
            EventHub Team
        </p>
    </div>
</body>
</html>
