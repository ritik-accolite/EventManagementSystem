
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Confirmation</h2>
        <p>Dear {{Username}},</p>
        <p>Your account has been successfully created. Welcome to our platform!</p>
        <p>Thank you for choosing us.</p>
        <div>
            <!--click here to login <a href="{{url}}">Login</a>-->
            <p style="text-align: center;"> click here to Login <a href="{{url}}" class="btn">Login</a></p>
        </div>
        <p>If you have any questions or need assistance, feel free to contact us on 1800329432.</p>
        <p>Best regards,<br> EventHub</p>
    </div>
</body>
</html>
