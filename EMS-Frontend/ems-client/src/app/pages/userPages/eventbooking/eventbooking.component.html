  <div class="event-booking-form">
    <h2>Book Event</h2>
    <form [formGroup]="bookEventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="numberOfTickets">Number of Tickets</label>
            <input type="number" id="numberOfTickets" formControlName="numberOfTickets" class="form-control"
                (input)="calculatePrice()" />
            <div *ngIf="bookEventForm.get('numberOfTickets')?.errors && bookEventForm.get('numberOfTickets')?.touched"
                class="text-danger">
                Number of tickets is required.
            </div>
        </div>
        <div *ngIf="totalPrice > 0">
            <p>Total Price: {{ totalPrice | currency }}</p>
        </div>
        <button type="submit" [disabled]="!bookEventForm.valid" class="btn btn-primary">Book Event</button>
    </form>
    <div *ngIf="bookingMessage" class="booking-message">
        {{ bookingMessage }}
    </div>

    <section style="background-color: #f9c9aa; margin-top: 20px;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex justify-content-between mb-0">
                                <p class="text-muted mb-0">Event Booking Payment</p>
                            </div>
                        </div>
                        <div class="rounded-bottom bg-body-tertiary">
                            <div class="card-body">
                                <p class="mb-4">Your payment details</p>

                                <div data-mdb-input-init class="form-outline mb-3">
                                    <input type="text" id="formControlLgXM8" class="form-control"
                                        placeholder="1234 5678 1234 5678" />
                                    <label class="form-label" for="formControlLgXM8">Card Number</label>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="password" id="formControlLgExpk8" class="form-control"
                                                placeholder="MM/YYYY" />
                                            <label class="form-label" for="formControlLgExpk8">Expire</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="password" id="formControlLgcvv8" class="form-control"
                                                placeholder="Cvv" />
                                            <label class="form-label" for="formControlLgcvv8">Cvv</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
