<div class="container-fluid">
  <div class="row">
    <main role="main">
      <div class="projects mb-4">
        <div class="projects-inner">
          <header class="projects-header">
            <div class="buttons">
              <button (click)="applyFilter2()" class="btn-event">
                All Events
              </button>
              <button
                (click)="selectedField = 'Category'"
                class="btn btn-secondary dropdown-toggle custom-dropdown"
                (click)="toggleDropdown1()"
              >
                Filter By Category
              </button>
              <div
                class="dropdown-content custom-dropdown-content"
                [ngClass]="{ show: showDropdown1 }"
              >
                <select
                  class="custom-select"
                  [(ngModel)]="selectedCategory"
                  (change)="applyFilter(selectedCategory)"
                >
                  <option value="">Select Category</option>
                  <option
                    *ngFor="let category of categoryFilter"
                    [value]="category"
                  >
                    {{ category }}
                  </option>
                </select>
              </div>
              <button
                (click)="selectedField = 'Location'"
                class="btn btn-secondary dropdown-toggle custom-dropdown"
                (click)="toggleDropdown2()"
              >
                Filter By Location
              </button>
              <div
                class="dropdown-content custom-dropdown-content"
                [ngClass]="{ show: showDropdown2 }"
              >
                <select
                  class="custom-select"
                  [(ngModel)]="selectedLocation"
                  (change)="applyFilter1(selectedLocation)"
                >
                  <option value="">Select Location</option>
                  <option
                    *ngFor="let location of locationFilter"
                    [value]="location"
                  >
                    {{ location }}
                  </option>
                </select>
              </div>
            </div>

            <div class="title">{{ selectedField }} Events</div>
            <div class="count">| {{ events.length }} Events</div>
          </header>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Event</th>
                <th>Event Date</th>
                <th>Leader/ Chief Guest</th>
                <th>Ticket Price</th>
                <th class="text-right">Venue</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr
                *ngFor="let event of events"
                (click)="showDetail(event.eventId)"
              >
                <td>{{ event.eventName }}</td>
                <td>{{ event.eventDate | date : "dd-MM-yyyy" }}</td>
                <td>{{ event.chiefGuest }}</td>
                <td>â‚¹{{ event.ticketPrice }}</td>
                <td class="text-right">{{ event.eventLocation }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
