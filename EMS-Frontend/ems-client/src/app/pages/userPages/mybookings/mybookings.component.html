<div *ngIf="bookedEvents && bookedEvents.length > 0" class="booked-events-container">
  <h2 class="text-center">Booked Events</h2>
  <div class="row">
    <div *ngFor="let event of bookedEvents" class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          
            <h5 class="card-title">{{ event.eventName }}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Event Date:</strong> <span>{{ event.eventDate }}</span></li>
              <li class="list-group-item"><strong>Event Location:</strong> <span>{{ event.eventLocation }}</span></li>
              <li class="list-group-item"><strong>Event Time:</strong> <span>{{ event.eventTime }}</span></li>
              <li class="list-group-item"><strong>Ticket Price:</strong> <span>{{ event.ticketPrice }}</span></li>
            
          
          
            <div class="btn-container">
            <button [routerLink]="['review']" (click)="addReview(event.eventId)" class="btn-primary">
              <h5 class="fs-6 mb-0">Add Review</h5>
            </button>
            <button (click)="eTicket(event.bookingId)" class="btn-secondary">
              <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/download-2693143-2234826.png?f=webp&w=256" alt="Download E Ticket">
            </button>
            </div>
            
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!bookedEvents || bookedEvents.length === 0"> 
  <p>No events booked.</p>
</div>
