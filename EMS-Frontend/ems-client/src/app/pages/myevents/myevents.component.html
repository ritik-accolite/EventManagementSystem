<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>My Events</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let event of events">
        <div class="card mb-3">
          <!-- <img src="{{ event.bannerImage }}" class="card-img-top" alt="Event Banner"> -->
          <div class="card-body">
            <h5 class="card-title">{{ event.eventName }}</h5>
            <p class="card-text">{{ event.eventDescription }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Date: {{ event.eventDate }}</li>
              <li class="list-group-item">Time: {{ event.event_Time }}</li>
              <li class="list-group-item">Location: {{ event.eventLocation }}</li>
              <!-- Add more event details as needed -->
            </ul>
            <a class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
