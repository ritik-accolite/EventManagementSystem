<div *ngIf="bookedEvents && bookedEvents.length > 0">
    <h2>Booked Events</h2>
    <ul>
      <li *ngFor="let event of bookedEvents">
        {{ event.eventName }} - {{ event.eventDate }}
      </li>
    </ul>
  </div>
  <div *ngIf="!bookedEvents || bookedEvents.length === 0">
    <p>No events booked.</p>
  </div>
