<!-- app-editevent.component.html -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="text-center">Edit Event</h2>
    </div>
  </div>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-between mt-2 custom-label">
      <div class="col-md-6 col-6">
        <div class="form-group mt-3 col-3">
          <label for="eventName">Event Name</label>
          <input
            type="text"
            class="form-control"
            id="eventName"
            formControlName="eventName"
          />
        </div>
        <div class="form-group mt-3 col-3">
          <label for="eventDate">Event Date</label>
          <!-- <input
            type="datetime"
            class="form-control"
            id="eventDate"
            formControlName="eventDate"
          /> -->
          <input type="date" id="date" formControlName="EventDate" class="form-control">
        </div>
        <div class="form-group mt-3 col-3">
          <label for="eventLocation">Event Location</label>
          <input
            type="text"
            class="form-control"
            id="eventLocation"
            formControlName="eventLocation"
          />
        </div>
        <div class="form-group mt-3 col-3">
          <label for="description">Description</label>
          <textarea
            class="form-control2"
            id="description"
            rows="3"
            cols="32"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-group mt-3 col-3">
          <label for="eventCategory">Event Category</label>
          <input
            type="text"
            class="form-control"
            id="eventCategory"
            formControlName="eventCategory"
          />
        </div>
      </div>
      <div class="col-md-6 col-6">
        <div class="form-group mt-3 col-3">
          <label for="eventTime">Event Time</label>
          <input
            type="time"
            class="form-control"
            id="eventTime"
            formControlName="event_Time"
          />
        </div>
        <div class="form-group mt-3 col-3">
          <label for="chiefGuest">Chief Guest</label>
          <input
            type="text"
            class="form-control"
            id="chiefGuest"
            formControlName="chiefGuest"
          />
        </div>
        <div class="form-group mt-3 col-3">
          <label for="ticketPrice">Ticket Price</label>
          <input
            type="number"
            class="form-control"
            id="ticketPrice"
            formControlName="ticketPrice"
          />
        </div>
        <div class="form-group mt-3 col-3">
          <label for="capacity">Capacity</label>
          <input
            type="number"
            class="form-control"
            id="capacity"
            formControlName="capacity"
          />
        </div>
        <div class="form-group mt-3 col-3">
          <label for="bannerImage">Banner Image</label>
          <input
            type="text"
            class="form-control-file"
            id="bannerImage"
            formControlName="bannerImage"
          />
        </div>
      </div>
    </div>
    <div class="bottomright">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">
        Delete
      </button>
    </div>
  </form>
</div>
