<div class="container mt-5">
  <button class="btn btn-primary mb-3" (click)="toggleReported()">
    {{ buttonText }}
  </button>
  <select
    class="form-control mb-3"
    [(ngModel)]="selectedRating"
    (change)="filterByRating()"
  >
    <option value="">Filter by Rating</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <h3>{{ headingText }}</h3>
  <div class="table-responsive">
  <table
    class="table table-striped table-hover"
    *ngIf="filteredReviews && filteredReviews.length > 0"
  >
    <thead class="table-dark">
      <tr>
        <th>Review ID</th>
        <th>Event ID</th>
        <th>Description</th>
        <th>Rating(1-5)</th>
        <th>Is Reported</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of filteredReviews">
        <td>{{ review.reviewId }}</td>
        <td>{{ review.eventId }}</td>
        <td>{{ review.description }}</td>
        <td>{{ review.rating }}</td>
        <td>
          {{ review.isReported }}
          <button
            class="btn btn-success"
            *ngIf="review.isReported"
            (click)="confirmResolveReview(review.reviewId, review.userId)"
          >
            Resolve
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <div *ngIf="filteredReviews && filteredReviews.length === 0">
    <p>No events to display.</p>
  </div>
</div>
