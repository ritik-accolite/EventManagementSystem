<div class="event-booking-form">
    <h2>Book Event</h2>
    <form [formGroup]="bookEventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="bookingDate">Booking Date</label>
        <input type="date" id="bookingDate" formControlName="bookingDate" class="form-control" />
        <div *ngIf="bookEventForm.get('bookingDate')?.errors && bookEventForm.get('bookingDate')?.touched" class="text-danger">
          Booking date is required.
        </div>
      </div>
      <div class="form-group">
        <label for="numberOfTickets">Number of Tickets</label>
        <input type="number" id="numberOfTickets" formControlName="numberOfTickets" class="form-control" />
        <div *ngIf="bookEventForm.get('numberOfTickets')?.errors && bookEventForm.get('numberOfTickets')?.touched" class="text-danger">
          Number of tickets is required.
        </div>
      </div>
      <button type="submit" [disabled]="!bookEventForm.valid" class="btn btn-primary">Book Event</button>
    </form>
  </div>
