  <div class="event-booking-form">
    <h2>Book Event</h2>
    <form [formGroup]="bookEventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="numberOfTickets">Number of Tickets</label>
        <input type="number" id="numberOfTickets" formControlName="numberOfTickets" class="form-control" (input)="calculatePrice()" />
        <div *ngIf="bookEventForm.get('numberOfTickets')?.errors && bookEventForm.get('numberOfTickets')?.touched" class="text-danger">
          Number of tickets is required.
        </div>
      </div>
      <div *ngIf="ticketPrice > 0">
        <p>Total Price: {{ ticketPrice | currency }}</p>
      </div>
      <button type="submit" [disabled]="!bookEventForm.valid" class="btn btn-primary">Book Event</button>
    </form>
    <div *ngIf="bookingMessage" class="booking-message">
      {{ bookingMessage }}
    </div>
  </div>
