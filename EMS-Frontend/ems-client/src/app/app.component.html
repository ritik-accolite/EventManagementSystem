          <form class="d-flex"> 
              <button class="btn btn-outline-primary round-button mx-2" type="button" (click)="openLogin()">Login</button>
              <button class="btn btn-success round-button" type="button" (click)="openRegister()">Register</button>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
          <div class="login-container">
              <form *ngIf="isLoginView">
                  <h1>Login</h1>
                  <label for="username">Username</label><br>
                  <input type="text" id="username" name="username" required><br>
                  <label for="password">Password</label><br>
                  <input type="password" id="password" name="password" required><br>
                  
                  <button type="button" (click)="onLogin()">Login</button>
                  <p>Don't have an account? <a href="#" (click)="isLoginView = false">Sign up here</a></p>
              </form>
              <form *ngIf="!isLoginView">
                  <h1>Sign Up</h1>
                  <label for="username">Firstname</label><br>
                  <input type="text" id="username" name="Firstname" required><br>
                  <label for="username">Lastname</label><br>
                  <input type="text" id="username" name="Lastname" required><br>
                  <label for="username">Email</label><br>
                  <input type="text" id="username" name="Email" required><br>
                  <label for="password">Password</label><br>
                  <input type="password" id="password" name="password" required><br>
                  <label for="username">PhoneNumber</label><br>
                  <input type="tel" id="username" name="PhoneNumber" required><br>
                  <label for="username">Role</label><br>

                  <select>
                      <option value="Admin">Admin</option>
                      <option value="Organizer">Organizer</option>
                      <option value="User">User</option>
                    </select><br>

                  <button type="submit" (click)="onRegister()">Sign Up</button><br>

                  <p>Login If Already Registered? <a href="#" (click)="isLoginView = true">Login</a></p>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
